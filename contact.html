<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   
</head>
<body>

    <!--Contact details-->

    <div class="contact-container">
        <div class="contact-background">
            <h1>Let's Discuss How We Can Help You</h1>
        </div>
        <div class="contact-info">
            <h2>Contact Details</h2>
            <p><strong>Address:</strong> Nairobi County, Kenya</p>
            <p><strong>Phone: </strong> +254 729 442536</p>
            <p><strong>Email:</strong><a href="mailto:support@thrivingmomspace.com"> support@thrivingmspace.com</a></p>
            <p><strong>Chat with us:</strong><a href="https://wa.link/qah82m" target="_blank">WhatsApp</a></p>
        </div>


        <!--contact form-->

        
        <div class="contact-form">
            <h2>Leave a Message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input id="name" type="text" name="from_name" placeholder="Your Name" required>
                    
                </div>
                <div class="form-group">
                    <input id="email" type="email" name="from_email" placeholder="Your Email" required>
                    
                </div>
                <div class="form-group">
                    <textarea  id="message" name="message" placeholder="Your Message"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <p id="status-message" class="message"></p>
        </div>
    </div>






    <div class="whatsapp_container">
            <a href="https://wa.me/254729442536" class="whatsapp_float" target="_blank">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
            </a>
        
    </div>
    
    





    <script src="script.js"></script>



</body>
</html>
